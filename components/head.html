<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="{{metaDescription}}">
<meta name="robots" content="max-image-preview:large">
<meta name="generator" content="Static Site Generator">

<!-- Open Graph / Facebook -->
<meta property="og:type" content="website">
<meta property="og:url" content="https://innoledge.com{{currentUrl}}">
<meta property="og:title" content="{{pageTitle}}">
<meta property="og:description" content="{{metaDescription}}">
<meta property="og:image" content="https://innoledge.com/assets/images/innoledge-logo.png">
<meta property="og:locale" content="{{locale}}">
<meta property="og:site_name" content="Innoledge">

<!-- Twitter -->
<meta name="twitter:card" content="summary">
<meta name="twitter:url" content="https://innoledge.com{{currentUrl}}">
<meta name="twitter:title" content="{{pageTitle}}">
<meta name="twitter:description" content="{{metaDescription}}">
<meta name="twitter:image" content="https://innoledge.com/assets/images/innoledge-logo.png">

<!-- Language alternates -->
<link rel="alternate" href="{{englishUrl}}" hreflang="en">
<link rel="alternate" href="{{frenchUrl}}" hreflang="fr">
<link rel="alternate" href="{{chineseUrl}}" hreflang="zh">

<!-- Favicon -->
<link rel="icon" href="/assets/images/favicon.ico">
<link rel="apple-touch-icon" href="/assets/images/apple-touch-icon.png">

<!-- Stylesheets -->
<link rel="stylesheet" href="/assets/css/main.css">
<link rel="stylesheet" href="/assets/css/components.css">

<!-- Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
